name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.x']
    steps:
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build Program
        run: go build
      - name: Pack Files
        run: |
          ls -al
          tar -zcvf wafcdn.tar wafcdn .env.sample
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: wafcdn.tar
