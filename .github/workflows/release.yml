name: release

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        go-version: ['1.21.x']
    steps:
      - name: Setup Go ${{ matrix.go-version }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Setup Luajit
        run: |
          sudo apt-get update
          sudo apt-get install -y luajit
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Build Golnag
        run: go build
      - name: Build Luajit
        run: |
          folder="./script"
          for file in $folder/*.lua
          do
            luajit -b $file $file
          done
      - name: Archive Files
        run: |
          tar -czvf wafcdn.tar.gz *
          zip -r wafcdn.zip *
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            wafcdn.tar.gz
            wafcdn.zip
