name: release

on:
  push:
    branches: 
      - main

jobs:
  dist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git
        uses: actions/checkout@v4
        with:
          repository: 'penndev/veadmin'
      - name: Setup Nodejs
        uses: actions/setup-node@v4
        with:
          node-version: latest
          cache: npm
      - name: Build
        run: | 
          npm install
          npm run build:wafcdn
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./dist # 部署编译后的文件
  bin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Git
        uses: actions/checkout@v4
        with:
          repository: 'penndev/galite'
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable
      - name: Build
        run: go build -o wafcdn ./cmd/wafcdn/main.go
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: bin
          path: ./wafcdn # 部署编译后的文件
  script:
    runs-on: ubuntu-latest
    steps:
      - name: Cache APT packages
        uses: actions/cache@v4
        with:
          path: |
            /var/cache/apt
            /var/lib/apt/lists
            /var/lib/dpkg
          key: apt-openresty-${{ runner.os }}-${{ hashFiles('**/script/*.lua') }}
          restore-keys: |
            apt-openresty-${{ runner.os }}
      - name: Setup Luajit
        run: |
          uname -a
          sudo apt-get update
          sudo apt-get -y install --no-install-recommends wget gnupg ca-certificates
          wget -O - https://openresty.org/package/pubkey.gpg | sudo gpg --dearmor -o /usr/share/keyrings/openresty.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/openresty.gpg] http://openresty.org/package/ubuntu $(lsb_release -sc) main" | sudo tee /etc/apt/sources.list.d/openresty.list > /dev/null
          sudo apt-get update
          sudo apt-get -y install openresty
      - name: Git Checkout
        uses: actions/checkout@v4
      - name: Build
        run: |
          /usr/local/openresty/luajit/bin/luajit -v
          for file in ./script/*.lua
          do
            /usr/local/openresty/luajit/bin/luajit -b "$file" "$file"
          done
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: script
          path: ./script